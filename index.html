    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Ensure dark mode is by class
        theme: {
          extend: {
            colors: {
              // New Color Palette
              'brand-primary': {
                light: '#4f46e5', // indigo-600
                DEFAULT: '#4338ca', // indigo-700

              },
              'brand-secondary': {
                light: '#2dd4bf', // teal-400
                DEFAULT: '#14b8a6', // teal-500
                dark: '#0d9488', // teal-600
              },
              'brand-accent': {
                light: '#67e8f9', // cyan-300
                DEFAULT: '#22d3ee', // cyan-400
                dark: '#06b6d4', // cyan-500
              },
              // Base colors for light/dark modes
              'base-100-light': '#f1f5f9', // slate-100 (Light mode background)
              'base-200-light': '#e2e8f0', // slate-200
              'base-content-light': '#1e293b', // slate-800 (Light mode text)

              'base-100-dark': '#0f172a', // slate-900 (Dark mode background)
              'base-200-dark': '#1e293b', // slate-800
              'base-content-dark': '#e2e8f0', // slate-200 (Dark mode text)
            }
          }
        }
      }
